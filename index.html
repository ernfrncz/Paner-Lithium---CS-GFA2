<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GFA2 - Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="card w-25 mx-auto mt-5">
        <h1 class="card-header display-1 text-center">calcU</h1>
        <h4 class="card-body text-center">This page is a calculator.</h4>
        <div class="text-center" id="in">
            <input class="text-center w-25" type="text" placeholder="Num 1" id="num1">
            <input class="text-center w-25" type="text" placeholder="Num 2" id="num2">
        </div>
        <div class="card-body text-center" id="button">
            <button class="btn btn-dark bg-secondary" onclick="add()">+</button>
            <button class="btn btn-dark bg-secondary" onclick="sub()">-</button>
            <button class="btn btn-dark bg-secondary" onclick="mult()">*</button>
            <button class="btn btn-dark bg-secondary" onclick="div()">/</button>
            <button class="btn btn-dark bg-secondary" onclick="rem()">%</button>
        </div>
        <div class="card-footer text-center" id="footer">
            <p id="out">Results will be displayed here.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="calc.js"></script>
  </body>
</html>
